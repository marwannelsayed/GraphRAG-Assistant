version: '3.8'

services:
  neo4j:
    image: neo4j:5.14
    container_name: hybridrag-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - hybridrag-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: hybridrag-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Neo4j Configuration
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      # Ollama Configuration (using host machine's Ollama)
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=phi3:mini
      # Embedding Configuration
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      # Chroma Configuration
      - CHROMA_PERSIST_DIR=/app/chroma_db
      - CHROMA_DEFAULT_COLLECTION=100_criminal_law_terms
      - CHROMA_EMBEDDING_BACKEND=local
      # Application Configuration
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ../backend:/app
      - backend_chroma:/app/chroma_db
      - backend_uploads:/app/uploads
    networks:
      - hybridrag-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: hybridrag-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_API_PROXY_TARGET=http://backend:8000
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - hybridrag-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  backend_chroma:
    driver: local
  backend_uploads:
    driver: local

networks:
  hybridrag-network:
    driver: bridge

