version: '3.8'

# Production Docker Compose Configuration
# This file is optimized for production deployment with:
# - Resource limits
# - Restart policies
# - Health checks
# - Persistent volumes
# - Security settings

services:
  neo4j:
    image: neo4j:5.14
    container_name: hybridrag-neo4j-prod
    restart: always
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-changeme}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=1G
      - NEO4J_dbms_memory_heap_max__size=4G
      - NEO4J_dbms_memory_pagecache_size=2G
      - NEO4J_dbms_default__listen__address=0.0.0.0
      - NEO4J_dbms_connector_bolt_advertised__address=:7687
    volumes:
      - neo4j_data_prod:/data
      - neo4j_logs_prod:/logs
      - neo4j_import_prod:/var/lib/neo4j/import
      - neo4j_plugins_prod:/plugins
    networks:
      - hybridrag-network-prod
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-changeme}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 6G
        reservations:
          cpus: '1'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: hybridrag-backend-prod
    restart: always
    expose:
      - "8000"
    environment:
      # Application
      - ENVIRONMENT=production
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Neo4j
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-changeme}
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      # Vector Store
      - VECTOR_STORE=${VECTOR_STORE:-chroma}
      - CHROMA_PERSIST_DIR=/app/chroma_db
      - CHROMA_DEFAULT_COLLECTION=${CHROMA_DEFAULT_COLLECTION:-documents}
      - CHROMA_EMBEDDING_BACKEND=openai
      # Weaviate (if using)
      - WEAVIATE_URL=${WEAVIATE_URL:-}
      - WEAVIATE_API_KEY=${WEAVIATE_API_KEY:-}
      # Pinecone (if using)
      - PINECONE_API_KEY=${PINECONE_API_KEY:-}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-}
      # Security
      - CORS_ORIGINS=${CORS_ORIGINS:-https://yourdomain.com}
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - backend_chroma_prod:/app/chroma_db
      - backend_uploads_prod:/app/uploads
    networks:
      - hybridrag-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1  # Set to 2+ for high availability
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
    container_name: hybridrag-frontend-prod
    restart: always
    expose:
      - "80"
    networks:
      - hybridrag-network-prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  nginx:
    image: nginx:alpine
    container_name: hybridrag-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - hybridrag-network-prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  neo4j_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/neo4j/data
  neo4j_logs_prod:
    driver: local
  neo4j_import_prod:
    driver: local
  neo4j_plugins_prod:
    driver: local
  backend_chroma_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/chroma
  backend_uploads_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/uploads
  nginx_cache:
    driver: local

networks:
  hybridrag-network-prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
